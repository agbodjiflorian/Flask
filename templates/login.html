{% extends "base.html" %}

{% block title %} Login Page {% endblock %}

{% block content %}
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {%  endif %}
        {% endwith %}

        <form action="" method = "POST">
            <p>Nom:</p>
            <p><input type="text" name="name"></p>
            <p>Email:</p>
            <p><input type="email" name="email"></p>
            <p><input type="submit" value="Submit"></p>
        </form>
    </div>
{% endblock %}
